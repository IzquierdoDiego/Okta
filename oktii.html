<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Oktavia would you like to be my girlfriend?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cursive', Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background-image: url('https://i.pinimg.com/originals/20/60/2d/20602d43cc993811e5a5bd1886d44744.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 230, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 240, 245, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #ff1493;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #yesButton {
            background-color: #ff69b4;
            color: white;
            animation: bounce 1s infinite;
        }

        #noButton {
            background-color: #ff4500;
            color: white;
            position: relative;
            animation: shake 1s infinite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .modal-content {
            background-color: rgba(254, 254, 254, 0.95);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out;
            backdrop-filter: blur(5px);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .modal-content {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Oktavia would you like to be my girlfriend?</h1>
        <button id="yesButton">YES!</button>
        <button id="noButton">No</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>¡I knew you would say yes!</p>
            <button id="acceptButton">Love you!</button>
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <iframe width="0" height="0" src="https://www.youtube.com/embed/NdYWuo9OFAw?autoplay=1" frameborder="0" allow="autoplay"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const modal = document.getElementById('myModal');
            const closeModal = document.getElementById('closeModal');
            const acceptButton = document.getElementById('acceptButton');
            const heartsContainer = document.getElementById('heartsContainer');

            function moveNoButton() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;

                let newLeft = Math.random() * (windowWidth - buttonWidth);
                let newTop = Math.random() * (windowHeight - buttonHeight);

                noButton.style.position = 'absolute';
                noButton.style.left = `${newLeft}px`;
                noButton.style.top = `${newTop}px`;
            }

            function createHearts() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '❤️';
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.animationDelay = Math.random() * 2 + 's';
                        heartsContainer.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 4000);
                    }, i * 100);
                }
            }

            noButton.addEventListener('mouseover', moveNoButton);
            noButton.addEventListener('click', moveNoButton);

            yesButton.addEventListener('click', function() {
                modal.style.display = 'block';
                createHearts();
            });

            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            acceptButton.addEventListener('click', function() {
                alert("❤️ I love you too! ❤️");
            });

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>
</body>
</html>
